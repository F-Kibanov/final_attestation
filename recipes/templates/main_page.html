{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% for recipe in recipes %}
        <div>
            <h3>{{ recipe.title }}</h3><br>
            <div>{{ recipe.image }}</div>
            <p>{{ recipe.description }}</p>
            <h5>Время приготовления: {{ recipe.time_to_cook }}</h5>
        </div>
    {% endfor %}
{% endblock %}<br><br><br>
{{ footer }}
